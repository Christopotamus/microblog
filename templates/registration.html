<div id='registration-wrap'>
    <h1>Follow your internets!</h1>
    <form id='sign-up-form' action='/register/' method='post'>{% csrf_token %}
        <input class='sign-up-box' name='fullname'type='text' value="Full Name">
        <input class='sign-up-box' name='username'type='text' value="email">
        <input class='sign-up-box'name='password'type='text' value="Password">
        <input id="sign-in-submit"class='submit-button' type="submit" value="Sign Up">
    </form>
</div>
